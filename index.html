<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/main.css" rel="preconnect"/>
    <title>To Do List</title>
</head>
<body>

    <section>
        <header>
            <div class="max-width">
                <h3 class="date"></h3>
                <h3>To Do List</h3>
            </div>
        </header>

        <main>
            <div class="slider">
                <div class="boxes">
                    <div class="top">
                        <button class="add-task">Add Task</button>
                        <img class="add-task-photo" src="assets/imgs/add.png" alt="add-task">
                        <!-- <button>Add Reminder</button> -->
                    </div>
                    <div class="bottom">
                        <button class="delete-history">Delete History</button>
                        <button class="clear-tasks">Clear All Tasks</button>
                    </div>
                </div>
                <span>
                    <img src="assets/imgs/fast-forward.png" alt="">
                </span>
            </div>

            <div class="tasks-container">

            </div>

            <div class="deleted-task-main">
                <h2 class="title">Deleted Task</h2>
                <button class="exit">Exit</button>
                <div class="deleted-tasks-container"></div>
            </div>
        </main>

        <footer> 
            <h2>Made By :</h2>
            <a href="https://abdelrahman390.github.io/portfolio/index.html">Abdelrahman Walid Elmarsafawy</a>
        </footer>

    </section>




    <script src="assets/javascript/main.js"></script>
</body>
</html>
